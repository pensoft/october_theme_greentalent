<?php
function onStart(){
    use Pensoft\Accordions\Models\Item;
    $this['records'] = Item::where('category_id', 1)->get();
}
?>
==
{% component 'siteSearchInclude' %}
<section class="container1000" id="work-packages" role="region" aria-labelledby="work-packages-heading">
    <h2 id="work-packages-heading" class="sr-only">Work Packages</h2>

    <div class="row top-xs work_packages">
        {% for key, item in records %}
        <div class="accordion-border key_{{key}}" role="article">
            <div class="row middle-xs accordion-toggle"
                 role="button"
                 tabindex="0"
                 aria-expanded="false"
                 aria-controls="accordion-content-{{key}}"
                 aria-labelledby="accordion-title-{{key}}">
                <div class="col-md-2 col-xs-2 start-md center-xs">
                    <div class="green_bullet" aria-hidden="true">{{item.prefix}}</div>
                </div>
                <div class="col-md-10 col-xs-12 accordion_container">
                    <h3 class="accordion_title" id="accordion-title-{{key}}">{{item.title}}</h3>
                    <div class="accordion-content"
                         id="accordion-content-{{key}}"
                         role="region"
                         aria-labelledby="accordion-title-{{key}}"
                         aria-hidden="true"
                         style="display: none;">
                        {{item.body|raw}}
                    </div>
                    <div class="plusminus" aria-hidden="true">
                        <span class="plus">Read more</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
