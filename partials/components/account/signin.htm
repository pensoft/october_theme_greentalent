<div class="row">
    <div class="col-xs-12">
        {{ form_ajax('onSignin') }}
        <div class="ui form">
            <div class="fields">
                <div class="field email">
                    <input
                        name="login"
                        type="text"
                        id="userSigninLogin"
                        placeholder="Enter your {{ loginAttributeLabel|lower }}" />
                </div>
                <div class="field password">
                    <input
                        name="password"
                        type="password"
                        id="userSigninPassword"
                        placeholder="Enter your password" />
                </div>
            </div>
        </div>


        <div class="row mt-1">
            <div class="col-xs-12 col-sm remember-me-check">
                <div class="ui form remember-me" style="float: left;">
                    <div class="field inline align-items-baseline">
                        <input id="remember" name="remember" type="checkbox" value="1" />
                        <label for="remember">Remember me</label>
                        <span class="mark"></span>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm forgot-pw">
                <a class="no-padding btn-bold" style="float: right;" href="/forgot">Forgot your password?</a>
            </div>
        </div>

        <div class="col-xs-12 d-flex mt-1 center-xs">
            <button type="submit" class="btn btn-secondary">Sign in</button>
        </div>

        {{ form_close() }}
    </div>
</div>
